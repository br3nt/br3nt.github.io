---
layout: base
---

{% ifhascontent header %}
  <header id="page-header" role="banner">
    {% contentblock header %}
  </header>
{% endifhascontent %}

<h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>

<main id="content" class="main-content" role="main">
  {{ content }}
</main>

{% ifhascontent footer %}
  <footer class="site-footer">
    {% contentblock footer %}
  </footer>
{% endifhascontent %}
