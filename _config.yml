# Site settings
#
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Random br3ntness

email: your-email@example.com

description: >-
  This is a collection of random thoughts and projects in various states of completeness.

author_alias: &alias br3nt
author: &author Brent Jacobs

collections:
  code_pens:
    output: true
  games:
    output: true
  projects:
    output: true
  reviews:
    output: true

defaults:
  - scope:
      path: ""
    values:
      author: *author
      author_alias: *alias
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: code_pens
    values:
      layout: code_pen

  - scope:
      path: ""
      type: games
    values:
      layout: game
  - scope:
      path: ""
      type: projects
    values:
      layout: default
  - scope:
      path: ""
      type: reviews
    values:
      layout: default

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-postcss
  - jekyll-contentblocks

include:
  - node_modules/tailwindcss

exclude:
  - README.md
  - node_modules
  - '*.config.js'
  - package*.json
  - bin
