<style>
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
<script>
  let myShader

  function preload() {
    myShader = loadShader('/shader_examples/shader_2/shader.vert', '/shader_examples/shader_2/shader.frag')
  }

  function setup() {
    // the canvas has to be created with WEBGL mode
    createCanvas(windowWidth, windowHeight, WEBGL);
    describe('a simple shader example that outputs the color red')
  }

  function draw() {
    drawRectangleUsingShader()
  }

  function drawRectangleUsingShader() {
    shader(myShader);
    rect(0, 0, width, height); // apply the shader to a rectangle taking up the full canvas
  }
</script>
